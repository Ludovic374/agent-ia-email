<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Voir l'e-mail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --fond-clair: #f4f4f4;
      --fond-bloc: #ffffff;
      --texte: #222;
      --bleu: #007BFF;
      --rouge: #d9534f;
      --gris: #777;
      --ombre: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background: var(--fond-clair);
      color: var(--texte);
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: var(--fond-bloc);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px var(--ombre);
    }

    h2 {
      margin-top: 0;
      color: var(--bleu);
    }

    .meta {
      color: var(--gris);
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .content {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 10px;
    }

    .btn-danger {
      background: var(--rouge);
      color: white;
    }

    .btn-danger:hover {
      background: #c9302c;
    }

    .btn-primary {
      background: var(--bleu);
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .toggle {
      font-size: 0.9em;
      display: inline-flex;
      align-items: center;
    }

    .toggle input {
      margin-left: 10px;
    }

    .return {
      margin-top: 30px;
    }

    .return a {
      text-decoration: none;
      color: var(--bleu);
    }

    .return a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      .toggle {
        margin-top: 15px;
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì¨ {{ email["sujet"] }}</h2>
    <div class="meta">
      üì® <strong>Exp√©diteur :</strong> {{ email["expediteur"] }}<br>
      üìÖ <strong>Date :</strong> {{ email["date"] }}
    </div>

    <div class="content" id="email-content">
      {{ email["contenu"] }}
    </div>

    <div class="speech">
      <button class="btn-primary" onclick="lireEmail()">üîä Lire √† voix haute</button>
      <label class="toggle">
        Lecture automatique :
        <input type="checkbox" id="autoSpeakToggle" onchange="toggleAutoSpeak()">
      </label>
    </div>

    <form method="POST" action="{{ url_for('delete_email', email_id=email_id) }}" style="margin-top: 20px;">
      <button type="submit" class="btn-danger">üóë Supprimer cet e-mail</button>
    </form>

    <div class="return">
      <a href="{{ url_for('index', page=page) }}">‚Üê Retour √† la liste</a>
    </div>
  </div>

  <script>
    function lireEmail() {
      const contenu = document.getElementById('email-content').innerText;
      const utterance = new SpeechSynthesisUtterance(contenu);
      utterance.lang = 'fr-FR';
      speechSynthesis.speak(utterance);
    }

    function toggleAutoSpeak() {
      const auto = document.getElementById('autoSpeakToggle').checked;
      localStorage.setItem('autoSpeak', auto);
    }

    window.onload = function () {
      const auto = localStorage.getItem('autoSpeak') === 'true';
      document.getElementById('autoSpeakToggle').checked = auto;
      if (auto) lireEmail();
    };
  </script>

</body>
</html>
